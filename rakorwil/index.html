<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Kegiatan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .pdf-container {
            width: 100%;
            height: calc(100% - 80px); /* Menyisakan ruang untuk judul */
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsif untuk mobile */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 18px;
            }

            .pdf-container {
                height: calc(100% - 60px); /* Menyesuaikan ruang untuk judul di mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Agenda Kegiatan</h1>
    <div class="pdf-container">
        <embed src="https://tpidkalbar.github.io/rakorwil/agenda.pdf" type="application/pdf" title="Agenda Kegiatan">
    </div>
</body>
</html>
