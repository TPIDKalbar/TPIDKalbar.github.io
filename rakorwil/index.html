<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Kegiatan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #f2f2f2;
        }

        .pdf-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Agenda Kegiatan</h1>
        <div class="pdf-container">
            <!-- Ganti URL di bawah ini dengan link Google Drive PDF kamu -->
            <iframe src="agenda.pdf" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
